<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Supervise</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <!-- Jquery Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-countto/1.2.0/jquery.countTo.js"></script>
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/sale.css">
  <!-- Moment Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Chart Reference-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>

<body>
  <div class="demo-layout">
    <div class="row">
      <div class="sidebar col s3">
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
          <header class="demo-drawer-header">
            <img src="images/SVlogo.jpg"class="demo-avatar"><br>
            <div class="demo-avatar-dropdown">
              <span>admin@supervise.com
                <i class="material-icons right">more_vert</i>
              </span>
            </div>
          </header>
          <div class="collection demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="collection-item mdl-navigation__link" href="/sale">
              <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>Sales</a>
            <a class="collection-item mdl-navigation__link" href="/customer">
              <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Customer</a>
            <a class="collection-item mdl-navigation__link" href="/employee">
              <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">wc</i>Employee</a>
            <a class="collection-item mdl-navigation__link" href="/inventory">
              <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">directions_car</i>Inventory</a>
          </div>
        </div>
      </div>
      <div class="main-content col s9 offset-s3">

        <main class="row">
          <div class="col s12">
            <div class="card demo-charts grey lighten-4">
              <div class="card-content">
                <div class="row">
                  <div class="col s12 l3">
                    <div class="info-box hover-zoom-effect">
                      <div class="icon  red darken-3">
                        <i class="material-icons">shopping_cart</i>
                      </div>
                      <div class="content">
                        <div class="text">CARS SOLD TODAY</div>
                        <div class="number count-today" data-from="0" data-to="200" data-speed="1000" data-fresh-interval="20"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col s12 l3">
                    <div class="info-box hover-zoom-effect">
                      <div class="icon green darken-3">
                        <i class="material-icons">directions_car</i>
                      </div>
                      <div class="content">
                        <div class="text">FLEET COUNT</div>
                        <div class="number count-inv" data-from="0" data-to="10000" data-speed="1000" data-fresh-interval="20">150</div>
                      </div>
                    </div>
                  </div>
                  <div class="col s12 l3">
                    <div class="info-box hover-zoom-effect">
                      <div class="icon blue darken-3">
                        <i class="material-icons">attach_money</i>
                      </div>
                      <div class="content">
                        <div class="text value">INVENTORY VALUE</div>

                        <div class="number count-value" data-from="0" data-to="500" data-speed="1000" data-fresh-interval="20"></div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col s12 l3">
                    <div class="info-box hover-zoom-effect">
                      <div class="icon orange darken-3">
                        <i class="material-icons">shopping_cart</i>
                      </div>
                      <div class="content">
                        <div class="text" id='gross'>GROSS SALES</div>
                        <div class="number count" data-from="0" data-to="100000" data-speed="1000" data-fresh-interval="20"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row" style="margin-bottom: 0px;">
                <div class="col s8">
                  <div class="card">
                    <div class="card-content">
                      <canvas id='chartOne'></canvas>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-content">
                      <canvas id='chartTwo'></canvas>
                    </div>
                  </div>
                </div>
                <div class="col s4">
                  <div class="row">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                        <span class="card-title " id='time-line'>Cars</span>
                      </div>
                    </div>
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                        <span class="card-title " id='time'>Customers</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </main>
        </div>
      </div>
    </div>
  </div>
</body>

<script src='js/sale.js'></script>

</html>
