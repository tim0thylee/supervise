<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="./css/signin.css">
    <title>SUPER-VISE</title>
  </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col m12">
                    <nav>
                        <div class="nav-wrapper red">
                            <a href="#!" class="brand-logo center">SUPERVISE</a>
                            <ul class="left hide-on-med-and-down">
                            <li><a href="signup.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col m12" >
                    <div class="row">
                            <div class="col m12 center-align">
                                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 60px 40px; border: 1px solid #EEE;" id="inputBox">
                                    <form id="signin" name="signin" method="post" action="/signin">
                                        <div class='row'>
                                            <div class='col m12'></div>
                                        </div>
                                        <div class='row'>
                                            <div class='col s12 left-align'>
                                                <label for="email">Email Address</label>
                                                <input class="text" name="email" type="text"/>
                                            </div>
                                        </div>
                                        <div class='row'>
                                            <div class='col s12 left-align'>
                                                <label for="password">Password</label>
                                                <input name="password" type="password" />
                                            </div>
                                        </div>
                                        <br />
                                            <div class='row'>
                                                <input class="btn col s12 btn-large waves-effect red" type="submit" value="Sign In" />
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </body>
</html>
