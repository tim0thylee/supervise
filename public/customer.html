<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Materialize CSS dashboard template</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/customer.css">

    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>
    <div class="demo-layout">
        <div class="row">
            <div class="sidebar col s3">
                <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                    <header class="demo-drawer-header">
                        <img src="images/SVlogo.jpg" class="demo-avatar"><br>
                        <div class="demo-avatar-dropdown">
                            <span>admin@supervise.com
                                <i class="material-icons right">more_vert</i>
                            </span>
                        </div>
                    </header>
                    <div class="collection demo-navigation mdl-navigation mdl-color--blue-grey-800">
                        <a class="collection-item mdl-navigation__link" href="/sale">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>Sales</a>
                        <a class="collection-item mdl-navigation__link" href="/customer">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Customer</a>
                        <a class="collection-item mdl-navigation__link" href="/employee">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">wc</i>Employee</a>
                        <a class="collection-item mdl-navigation__link" href="/inventory">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">directions_car</i>Inventory</a>
                    </div>
                </div>
            </div>
            <div class="main-content col s9 offset-s3">
                <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
                    <div class="row" style="margin-bottom: 0px;">
                        <div class="col s12">
                            <div class="card">
                                <div class="card-content">
                                    <label for="body"></label>
                                    <div class="card-content">
                                        <h4 class="card-title">Register a Customer</h4>
                                        </i>
                                        <div class="row">
                                            <form class="col s12" id="customer_form">
                                                <div class="row">
                                                    <div class="input-field col s6">
                                                        <input id="customer_name" type="text" class="validate">
                                                        <label for="customer_name" class="active">Name</label>
                                                    </div>
                                                    <div class="input-field col s6">
                                                        <input id="address" type="text" class="validate">
                                                        <label for="address" class="active">Address</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="input-field col s6">
                                                        <input id="phone_number" type="text" class="validate">
                                                        <label for="phone_number" class="active">Phone Number</label>
                                                    </div>
                                                    <div class="input-field col s6">
                                                        <input id="email_input" type="text" class="validate">
                                                        <label for="email_input" class="active">E-mail</label>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button class="btn waves-effect waves-light right btn" type="submit" name="action"  id="submit">Submit
                                            <i type="submit" id="submit" class="material-icons"></i>
                                        </button>

                                    </div>
                                    </form>
                                </div>
                            </div>
                            <div class ="row">
                                <div class="col s4">
                                <input type="text" id="myInput" onkeyup="customerSearch()" placeholder="Search for customer names.." title="Type in a name">
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 0px;">
                                <div class="col s12">
                                    <div class="card">
                                            <label for="body"></label>
                                            <div class="card-content">
                                                <h4 class="card-title">List of Customers</h4>
                                                </i>
                                                <div class="row">
                                                    <table class="bordered">
                                                        <thead>
                                                          <tr>
                                                            <th>ID Number</th>
                                                            <th>Name</th>
                                                            <th>Address</th>
                                                            <th>E-mail</th>
                                                            <th>Phone Number</th>
                                                          </tr>
                                                        </thead>
                                                        <tbody id="customerInfoTable">
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
</body>

<script src="js/customer.js" type="text/javascript"></script>

</html>
