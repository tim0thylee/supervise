<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <title>SUPER-VISE</title>
  </head>
  <body>
    <div class="row">
        <div class="col m6 red"style="height: 1250px;" >
            <div class="container" id="leftSide">
                <div class="row">
                    <h4>Track your inventory.</h4> 
                    <h4>Manage your employees.</h4> 
                    <h4>Scale your company.</h4></br></br></br></br>
                </div>
                <div class="col m12 center-align">
                    <img class="responsive-img heroShot" style="width: 550px;" src="images/heroShot.png" /> 
                </div>
            </div>
        </div>
        <div class="col m6">
            <!-- This is the Login Box -->
            <div class="container " id="rightSide">
                <div class="row">
                    <div class="col m12 center-align">
                        <img class="responsive-img" style="width: 300px;" src="images/SVlogo.jpg"/><br/><br/>
                        <h5><b>Manage your company right now</b></h5>
                        <h5>Join Super-Vise today.</h5><br/>
                    </div>  
                </div>
                <div class="row">
                    <div class="col m12 center-align">
                        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 35px 25px; border: 1px solid #EEE;">
                            <form id="signup" name="signup" method="post" action="/signup" class="col m12">
                                <div class='row'>
                                    <div class='col s12 left-align'>
                                        <label for='email'>Email address</label>
                                        <input class="text" name="email" type="email"/>
                                    </div>
                                </div>
                                <div class='row'>
                                        <div class='col s12 left-align'>
                                            <label for='firtname'>First Name</label>
                                            <input name="firstname" type="text"/>
                                        </div>
                                    </div>
                                <div class='row'>
                                    <div class='col s12 left-align'>
                                        <label for='lastname'>Last Name</label>
                                        <input name="lastname" type="text"/>
                                    </div>
                                </div>
                                <div class='row'>
                                    <div class='col s12 left-align'>
                                        <label for='password'>Password</label>
                                        <input name="password" type="password"/>
                                    </div>
                                </div>
                                <div class='row'>
                                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect red'>Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="container center-align">
                    <div class="row">
                        <div class="col m12">
                            <p>Already have an account?</p><a href="signin.html">Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery cdn -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </body>
</html>
